name: 'Deploy to AWS CloudFormation'

on: 
  push:
    branches: [ master ]

env:
  AWS_REGION: us-east-1

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code from master branch
        uses: actions/checkout@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.ACCESS_KEY_SECRET }}
          aws-region: ${{ env.AWS_region }}

      - name: Deploy to AWS CloudFormation
        uses: aws-actions/aws-cloudformation-github-deploy@v1
        with:
          name: arh-github-actions
          template: bucket.yaml

  resilience-check:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Checkout code from master branch
        uses: actions/checkout@v2
      - name: Install python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: Install boto
        run: |
          pip install boto3
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.ACCESS_KEY_SECRET }}
          aws-region: ${{ env.AWS_region }}
      - name: Resilience check
        env:
          StackARN: arn:aws:cloudformation:us-east-1:061578351048:stack/arh-github-actions/14cbea50-5ad7-11ed-aa0d-1299f2029eeb
          AppARN: arn:aws:resiliencehub:us-east-1:061578351048:app/670c27bf-21eb-4ba0-82c3-340186c792c4
        run: |
          python .github/scripts/resilience-check.py